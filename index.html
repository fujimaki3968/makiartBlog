<!DOCTYPE html>

    <link rel="stylesheet" href="static/css/uikit.min.css"/>

<div class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light" data-src="static/img/background.jpg" height="300px" uk-img>

                    <div class="uk-child-width-1-2 uk-grid uk-grid-collapse uk-text-center" uk-height-match>

                            </div>
                        </div>
                        <div class="cyan6">

                        </div>

                        </div>
